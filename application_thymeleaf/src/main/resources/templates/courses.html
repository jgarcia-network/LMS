	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous" />


<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

		font-size: 3.5rem;
	}

<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
</head>
<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Learning
			Management System</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed"
			type="button" data-toggle="collapse" data-target="#sidebarMenu"
			aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<ul class="navbar-nav ml-auto aria-current">
			<li class="nav-item text-nowrap"><a
				class="text-dark bg-light nav-link" th:href="@{/admin}"><span
					data-feather="star"></span>Admin</a></li>
			<li class="nav-item text-nowrap"><a class="nav-link"
				th:href="@{/logout}">Sign out</a></li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/users/plan}"> <span data-feather="home"></span>
								Home
						</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">
								<span data-feather="list"></span> Catalog
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/users/profile}"> <span data-feather="user"></span>
								My Profile
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h2 class="h2">Course Catalog</h2>
					<div class="btn-toolbar mb-2 mb-md-0">
						<div class="btn-group mr-2"></div>
					</div>
				</div>

				<div class="table-responsive">
					<table data-toggle="table" data-search="true" data-sort-name="id"
						data-sort-order="asc" id="table" class="table table-sm">
						<thead class="thead-dark">
							<tr>
								<th data-field="add">Add To Plan</th>
								<th data-field="id" data-sortable="true">Course ID</th>
								<th data-field="title" data-sortable="true">Course Title</th>
								<th data-field="credits" data-sortable="true">Course
									Credits</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="course : ${course}">
								<td>
									<form id="courseForm" th:object="${course}"
										th:action="@{/courses/add/} + ${{course.id}}" method="post">
										<button type="submit" style="background:none;border:none;" data-toggle="modal" data-target="#modal">
											<i style="color: green" data-feather="plus"></i>
										</button>
										<td th:text="${course.id}"></td>
										<td th:text="${course.title}"></td>
										<td th:text="${course.credits}"></td>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
					<div id="success" class="alert alert-secondary margin mt-3" role="alert"
						th:text="${success}" th:if="${success}"></div>
					<div id="error" class="alert alert-danger margin mt-3" role="alert"
						th:text="${error}" th:if="${error}"></div>
				</div>
			</main>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
		integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script
		src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
	<script>feather.replace();</script>
</body>
</html>
