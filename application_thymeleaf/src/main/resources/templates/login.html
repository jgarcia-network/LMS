<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
    <title>LMS</title>

    

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="mt-2" src="https://img.icons8.com/cotton/64/000000/login-rounded-right--v2.png"/>
    </div>
	<div class="fadeIn second"><h3>Learning Management System</h3></div>
    <!-- Login Form -->
    <form class="form-signin" th:object="${cred}" th:action="@{/login}" method="post">
    <div class="alert alert-success margin mt-3" role="alert" th:text="${success}" th:if="${success}"></div>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" th:field="${cred.username}">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" th:field="${cred.password}">
      <button id="submitbutton" class= "btn btn-dark margin m-3" type="submit">Log In</button>
    </form>
<!--     <div th:insert="fragments/message :: message"></div> -->
	<div class="alert alert-danger margin mt-3" role="alert" th:text="${error}" th:if="${error}"></div>

    <div id="formFooter">
      <a class="underlineHover" href="users/register">Register</a>
    </div>
  </div>
</div>
</body>
</html>
